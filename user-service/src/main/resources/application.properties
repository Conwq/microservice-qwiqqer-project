spring.application.name=user-service
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8671/eureka

spring.datasource.url=jdbc:mysql://localhost:3306/qwiqqer_project
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.c3p0.min_size=2
spring.jpa.properties.hibernate.c3p0.max_size=5

#Config for RabbitMQ
qwiqqer.queue.name=user_messaging_queue
qwiqqer.routing.key.name=user_messaging_routing_key
qwiqqer.exchange.name=qwiqqer_exchange